    <title>STUDIOMOCKUP® 小樣設計</title>
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400&family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="NeueMachina-Regular/NeueMachina-Regular.css">
    <style>
        p {
            margin: 0;
        }
        
        html, body {
            margin: 0;
            padding: 0;
        
            font-family: 'Neue Machina', 'Noto Sans TC', 'Noto Sans SC', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        
        html {
            font-size: 1.1vw;
        }
        
        body, body.default {
            --mask-area-bg: #000;
            --outer-area-bg: #00FF47;
        
            --text-1-back-color: #00FF47;
            --text-2-back-color: #00FF47;
            --text-3-back-color: #00FF47;
            --text-4-back-color: #00FF47;
        
            --text-1-front-color: #000;
            --text-2-front-color: #000;
            --text-3-front-color: #000;
            --text-4-front-color: #000;
        
            background-color: var(--outer-area-bg);

            transition: background-color 0.2s;
        }

         
        body.special {
            --mask-area-bg: #FF00C7;
        }
        
        body.blue {
            --mask-area-bg: #000;
            --outer-area-bg: #49FFBE;
        
            --text-1-back-color: #49FFBE;
            --text-2-back-color: #49FFBE;
            --text-3-back-color: #49FFBE;
            --text-4-back-color: #49FFBE;
        
            --text-1-front-color: #000;
            --text-2-front-color: #000;
            --text-3-front-color: #000;
            --text-4-front-color: #000;
        }
        
        body.colorful {
            --mask-area-bg: #000;
            --outer-area-bg: #00FF47;
        
            --text-1-back-color: #00FF47;
            --text-2-back-color: #BD00FF;
            --text-3-back-color: #FAFF00;
            --text-4-back-color: #FFFFFF;
        
            --text-1-front-color: #000;
            --text-2-front-color: #000;
            --text-3-front-color: #000;
            --text-4-front-color: #000;
        }
        
        .scroll {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
                
        .container, .container.default {
            position: relative;
            flex-grow: 1;
            background-color: var(--outer-area-bg);
            transition: background-color 0.2s;
        }
        
        svg.main {
            width: 100%;
            height: 100%;
            fill: var(--outer-area-bg);
            transition: fill 0.2s;
        }

        svg.main.v2 {
            display: none;
        }
        
        .background {
            fill: var(--outer-area-bg);
            transition: fill 0.2s;
        }
        
        
        .mask-bg {
            fill: var(--mask-area-bg);
            transition: fill 0.2s;
        }
        
        
        .text-1-back {
            fill: var(--text-1-back-color);
            transition: fill 0.2s;
        }
        
        .text-2-back {
            fill: var(--text-2-back-color);
            transition: fill 0.2s;
        }
        
        .text-3-back {
            fill: var(--text-3-back-color);
            transition: fill 0.2s;
        }
        
        .text-4-back {
            fill: var(--text-4-back-color);
            transition: fill 0.2s;
        }
        
        .text-1-front {
            fill: var(--text-1-front-color);
            transition: fill 0.2s;
        }
        
        .text-2-front {
            fill: var(--text-2-front-color);
            transition: fill 0.2s;
        }
        
        .text-3-front {
            fill: var(--text-3-front-color);
            transition: fill 0.2s;
        }
        
        .text-4-front {
            fill: var(--text-4-front-color);
            transition: fill 0.2s;
        }
        
        
        
        footer {
            white-space: nowrap;
        
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            padding-left: 1rem;
            padding-right: 1rem;
         
            
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .footer-line-1 {
            display: flex;
            flex-direction: row;
        
            margin-left: 0.75rem;
        }
        
        .icon-group {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        
        .icon-group > a.icon-link + a.icon-link {
            margin-left: 1.8rem;
        }
        
        .icon-telegram {
            width: 3.32rem;
            height: 2.75rem;
        }
        
        .icon-instagram {
            width: 3rem;
            height: 3rem;
        }
        
        .icon-twitter {
            width: 3rem;
            height: 3rem;
        }

        .footer-text-box {
            position: relative;
        }

        .case-1 {
            color: rgb(0 0 0 / 100%);
            transition: color 0.2s;
        }

        .case-2 {
            position: absolute;
            left: 0;
            top: 0;
            color: rgb(0 0 0 / 0%);
            transition: color 0.2s;
        }
        
        .colorful .case-1 {
            color: rgb(0 0 0 / 0%);
        }
        
        .colorful .case-2 {
            color: rgb(0 0 0 / 100%);

        }

        .footer-text-1 {
            margin-left: 0.875rem;
        
            font-size: 3.75rem;
            line-height: 0.965;
            letter-spacing: -0.03em;
        }
        
        .footer-line-2 {
        }
        
        .footer-text-2 {
            font-size: 3.75rem;
            line-height: 0.965;
            letter-spacing: -0.03em;
        }
        
        /* Mobile & Long Screen */
        @media (min-aspect-ratio: 9/5) {
            html {
                font-size: 2.1vh;
            }
        
            body {
                height: 101vh;
                max-height: 101vh;
                height: calc(var(--vh, 1vh) * 100 + 10px);
                max-height: calc(var(--vh, 1vh) * 100 + 10px);
        
                width: unset;
            }

            .scroll {
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);

                position: sticky;
                top: 0;
                left: 0;
            }
        
            .container {
                flex-shrink: 0;
                height: calc(var(--vh, 1vh) * 100);
                
                transition: height 0.2s ease-out;
        
            }


            .container.active {
                height: calc(var(--vh, 1vh) * 70);
                flex-grow: 1;
            }
        
            svg.main {
                height: 100%;
                flex-grow: 1;
            }
        
            footer {
                flex-shrink: 0;
        
                margin-top: auto;
            }
        }
        
        /* Mobile & High Screen */
        @media (max-aspect-ratio: 5/6) {
            html {
                font-size: 2.2vw;
            }

            svg.main {
                display: none;
            }

            svg.main.v2 {
                display: block;
            }

            .container {
                height: 72vh;
                justify-content: space-between;
            }
        
        }
            
        
        /* Long Screen */
        @media (hover: hover) and (min-aspect-ratio: 9/5) {
            html {
                font-size: 1.78vh;
            }
        
            body {
                flex-direction: column;
                overflow: hidden;
            }
        
            .container {
                flex-grow: 1;
                height: unset;
            }
        
            svg.main {
                width: 180vh;
                flex-grow: 1;
            }
        
            footer {
        
            }
        }
        
        /* High Screen */
        @media (hover: hover) and (max-aspect-ratio: 9/5) {
            html {
                font-size: 1.12vw;
            }

            body {
                overflow: hidden;
            }
        
            .container {
                flex-grow: 1;
            }
        
            svg.main {
                display: block;
                width: 100vw;
                flex-grow: 1;
            }

            svg.main.v2 {
                display: none;
            }
        
            footer {
        
            }
        }

        .console {
            position: fixed;
            top: 0;
            right: 0;
            font-size: 20px;
            color: #fff;
        }
        
    </style>
</head>

    <script>
        let themeName = ['default', 'special', 'colorful'];
        let containerElement = document.querySelector('body');
        let themeChangers = document.querySelectorAll('.theme-changer');
        for(let i = 0; i < themeChangers.length; i++) {
            themeChangers[i].addEventListener('click', function () {
                let nowTheme;
                for (let i = 0; i < themeName.length; i++) {
                    if (containerElement.classList.contains(themeName[i])) {
                        nowTheme = i;
                        break;
                    }
                }
                containerElement.classList.remove(themeName[nowTheme]);
                containerElement.classList.add(themeName[(nowTheme + 1) == themeName.length ? 0 : (nowTheme + 1)]);
            })
        }
        

        

        let maskBg  = document.querySelector('svg.v1 .mask-bg');
        let mask    = document.querySelector('svg.v1 .mask');
        let maskOut = document.querySelector('svg.v1 .mask-out');
        let tl;


        let line1  = document.querySelectorAll('svg.v2 .text-line-1');
        let line2  = document.querySelectorAll('svg.v2 .text-line-2');
        let line3  = document.querySelectorAll('svg.v2 .text-line-3');
        let line4  = document.querySelectorAll('svg.v2 .text-line-4');

        let maskBg_2  = document.querySelector('svg.v2 .mask-bg');
        let mask_2    = document.querySelector('svg.v2 .mask');
        let maskOut_2 = document.querySelector('svg.v2 .mask-out');
        let tl2_0, tl2_1, tl2_2, tl2_3, tl2_4;


    

            



        tl2_0 = new TimelineMax({
            repeat: -1,
            yoyo: true
        })
            .to([mask_2, maskOut_2, maskBg_2], 0, {
                rotation: 20,
                x: window.innerWidth / window.innerHeight * 1240 / 2 - 90 ,
                y: 80,
                transformOrigin:"148px 517px",
                ease: Quad.easeInOut
            }, 0)

        tl2_1 = new TimelineMax({
            repeat: -1,
        })
            .to(line1, 10, {
                x: -1320,
                ease: Power0.easeNone
            }, 0)

        tl2_2 = new TimelineMax({
            repeat: -1,
        })
            .to(line2, 9, {

                ease: Power0.easeNone
            }, 0)

        })

            }, 0)

            }, 0)

        function resize() {
            let vh = window.innerHeight * 0.01;
            document.querySelector('body').style.setProperty('--vh', vh + 'px');

            // console.innerHTML += "*Resize! window.innerHeight: " + window.innerHeight + ",  documentElement.clientHeight: " + document.documentElement.clientHeight + "<br>";
            
            if(window.innerHeight - document.documentElement.clientHeight > 10) {
                // URL bar hidden
                document.querySelector('.container').classList.add('active');

            } else {
                document.querySelector('.container').classList.remove('active');
            }

            if(typeof tl !== 'object' && (window.matchMedia('(hover:hover)').matches || window.matchMedia('(min-aspect-ratio: 5/6) and (hover:none)').matches)) {

                })

                        transformOrigin:"center center center",
                        ease: Power0.easeNone
                    }, 0)
                    .staggerTo([mask, maskOut, maskBg], 5, {
                        rotation: -30,

        }
